<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
      <div class="container shadow p-4">
    <h3>Exercise 1: Number Checker</h3>
    <input type="number" id="asgn1" class="form-control w-25 m-1"/>
    <button id="checkNumber" class="btn btn-primary">Check Number</button>
    <div id="Asgn1Result"></div>
</div>

<div class="container shadow p-4 mt-1">
    <h3>Exercise 2: Multiplication Table</h3>
    <input type="number" id="assgn2" class="form-control w-25 m-1"/>
    <button id="tableNumber" class="btn btn-primary">Check Number</button>
    <div id="Assgn2Result"></div>
</div>

<div class="container shadow p-4 mt-1">
     <h2>Exercise 3: Number Guessing Game</h2>
  <p>Guess a number between 1 and 10:</p>
  
  <input type="number" id="userGuess" placeholder="Enter your guess">
  <button onclick="checkGuess()">Submit</button>
  
  <p id="message"></p>
</div>
<div class="container shadow p-4 mt-1">
    <h2>Exercise 4: Print Even Numbers from 1 to 20</h2>
  <p id="output"></p>
</div>
<div class="container shadow p-4 mt-1">
     <h2>Exercise 5: Sum of Digits</h2>
  
  <label>Enter a number: </label>
  <input type="number" id="num">
  <button onclick="calculateSum()">Calculate</button>

  <p id="result"></p>
</div>


<script>


    asgn1 = document.querySelector("#asgn1")
    Asgn1Result =  document.querySelector("#Asgn1Result")

    function checkNumber(){
        n1 = Number(asgn1.value) 
        console.log(n1);
        if(n1>0){
            console.log("Positive");
            Asgn1Result.textContent = `number  ${n1} is Positive`;
        }else if(n1<0){
            console.log("Negetive");
            Asgn1Result.textContent = `Number ${n1} is NEGETIVE`;
        }else{
            console.log("Zero")
            Asgn1Result.textContent = `You have entered ZERO`;
        }
        asgn1.value = ''
    }

    document.querySelector("#checkNumber").addEventListener('click',checkNumber)
   </script>


    <script>
    assgn2 = document.querySelector("#assgn2")
    Assgn2Result = document.querySelector("#Assgn2Result")
     
    function createTable(){
        n2 = Number(assgn2.value)
        for(let i = 1; i<=10; i++)
        console.log("number * ",i,"",n2 * i)
    }
    document.querySelector("#tableNumber").addEventListener(`click`,createTable)
</script>

     <script>
    // Generate random number between 1 and 10
    let systemGenerateNumber = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      let userNumber = parseInt(document.getElementById("userGuess").value);
      let message = "";

      if (userNumber < systemGenerateNumber) {
        message = "Too low! Try again.";
      } else if (userNumber > systemGenerateNumber) {
        message = "Too high! Try again.";
      } else {
        message = "Correct! You guessed the number!";
      }

      document.getElementById("message").innerText = message;
    }
  </script>

     <script>
    let result = "";
    for (let i = 2; i <= 20; i += 2) {
      result += i + ", ";
    }
    document.getElementById("output").innerText = result.slice(0, -2);
  </script>

      <script>
    function calculateSum() {
      let number = parseInt(document.getElementById("num").value);
      let sum = 0;
      
      do {
        sum += number % 10;
        number = Math.floor(number / 10);
      } while (number > 0);

      document.getElementById("result").innerText = "Sum of digits: " + sum;
    }
  </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
